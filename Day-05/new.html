<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legends</title>
</head>
<body>
    <h2>Learn about legends</h2>
    <form action="">
        <fieldset>
            <legend>Personal Information</legend>
            <div>
                <label for="my-input">Username: </label>
                <input type="text" name="myName" id="My-input" placeholder="Enter your Username">
            </div>
            <br>
            <div>
                <label for="my-input">Password: </label>
                <input type="password" name="myPassword" id="myPassword" placeholder="Enter your Password">
            </div>
            <br>
            <label for="my-country">What is your Country?</label>
             <select name="Country" id="">
                <option value="India">India</option>
                <option value="Bangladesh">Bangladesh</option>
                <option value="Pakistan">Pakistan</option>
                <option value="United States of America">United States of America</option>
                <option value="Sweden">Sweden</option>
                <option value="Great Britain">Great Britain</option>
                <option value="United Arab Emirates">United Arab Emirates</option>
             </select>
        </fieldset>
    </form>
</body>
</html>
